<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Goldenkat Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="background-color: #f5e8a7;">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 shadow">
            <div class="text-center mb-4">
                <h2 style="color: #d4af37;">Welcome Back</h2>
                <p class="text-muted">Goldenkat Banks LLC</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-gold w-100">Sign In Securely</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password</div>
            <div th:if="${param.registered}" class="alert alert-success mt-3">Registration successful! Please login.</div>
            <p class="text-center mt-3">New user? <a href="/register">Register Now</a></p>
        </div>
    </div>
</body>
</html>

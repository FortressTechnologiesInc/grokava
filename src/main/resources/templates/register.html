<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Goldenkat Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="background-color: #f5e8a7;">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4" style="color: #d4af37;">Join Goldenkat Banks</h2>
            <form th:action="@{/register}" method="post" th:object="${registrationDto}">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-gold w-100">Create Account</button>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>

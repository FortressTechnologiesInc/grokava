<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Goldenkat Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="background-color: #f5e8a7;">
    <div class="container mt-4">
        <h1 class="mb-4" style="color: #d4af37;">Welcome, <span th:text="${user.firstName}"></span>!</h1>
        
        <div class="row">
            <div class="col-md-8">
                <h4>Your Accounts</h4>
                <div th:each="account : ${accounts}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 th:text="${account.accountType} + ' Account'">Account</h5>
                                <p class="text-muted" th:text="'#' + ${account.accountNumber}"></p>
                            </div>
                            <div class="text-end">
                                <h4 class="text-success" th:text="'$' + ${account.balance}"></h4>
                                <small class="text-muted">Available Balance</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100" style="background: linear-gradient(135deg, #d4af37, #f5e8a7);">
                    <div class="card-body text-white text-center">
                        <h5>Quick Actions</h5>
                        <a href="/accounts" class="btn btn-light mb-2 w-100">Open New Account</a>
                        <a href="/transactions" class="btn btn-light w-100">Make a Transfer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

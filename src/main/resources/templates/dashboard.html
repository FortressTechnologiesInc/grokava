<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Dashboard - Goldenkat Bank</title>
</head>
<body>
    <main>
        <h1 class="mb-4">Welcome, <span th:text="${user.firstName}"></span>!</h1>

        <div class="row">
            <div class="col-md-8">
                <h4>Your Accounts</h4>
                <div th:each="account : ${accounts}" class="card mb-3">
                    <div class="card-body">
                        <h5 th:text="${account.accountType} + ' Account'"></h5>
                        <p class="fs-5 fw-bold text-success" th:text="'$' + ${#numbers.formatDecimal(account.balance, 0, 2)}"></p>
                        <small th:text="'Account: ' + ${account.accountNumber}"></small>
                    </div>
                </div>
            </div>
            <!-- Quick actions card -->
            <div class="col-md-4">
                <div class="card h-100" style="background: linear-gradient(135deg, #d4af37, #f5e8a7); color: white;">
                    <div class="card-body text-center">
                        <h5>Quick Actions</h5>
                        <a href="/accounts" class="btn btn-light mb-2 w-100">Open New Account</a>
                        <a href="/transactions" class="btn btn-light w-100">Make Transactions</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

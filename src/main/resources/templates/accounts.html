<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts - Goldenkat Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="background-color: #f5e8a7;">
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <h2>Your Accounts</h2>
        
        <div class="mb-4">
            <form th:action="@{/accounts}" method="post" th:object="${accountDto}">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Account Type</label>
                        <select class="form-select" th:field="*{accountType}">
                            <option value="CHECKING">Checking</option>
                            <option value="SAVINGS">Savings</option>
                        </select>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-gold w-100">Open New Account</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div th:each="account : ${accounts}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${account.accountType}"></h5>
                        <p class="fs-5 fw-bold text-success" th:text="'$' + ${account.balance}"></p>
                        <small th:text="'Account: ' + ${account.accountNumber}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

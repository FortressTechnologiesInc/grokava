<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions - Goldenkat Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="background-color: #f5e8a7;">
    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <h2>Transactions</h2>
        
        <div class="row">
            <div class="col-md-4">
                <form th:action="@{/transactions/deposit}" method="post">
                    <select name="accountId">
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.accountNumber}"></option>
                    </select>
                    <input type="number" name="amount" />
                    <input type="text" name="description" />
                    <button type="submit">Deposit</button>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/transactions/withdraw}" method="post">
                    <select name="accountId">
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.accountNumber}"></option>
                    </select>
                    <input type="number" name="amount" />
                    <input type="text" name="description" />
                    <button type="submit">Withdraw</button>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/transactions/transfer}" method="post" th:object="${transferDto}">
                    <input th:field="*{fromAccountNumber}" />
                    <input th:field="*{toAccountNumber}" />
                    <input th:field="*{amount}" />
                    <input th:field="*{description}" />
                    <button type="submit">Transfer</button>
                </form>
            </div>
        </div>

        <h4>Recent Transactions</h4>
        <table>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.transactionDate}"></td>
                <td th:text="${tx.type}"></td>
                <td th:text="${tx.amount}"></td>
                <td th:text="${tx.description}"></td>
            </tr>
        </table>
    </div>
</body>
</html>

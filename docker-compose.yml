version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: goldenkat-mysql
    restart: always
    ports:
      - "3307:3306"  # Changed to avoid conflicts
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=goldenkatdb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin

  app:
    build: .
    container_name: goldenkat-bank
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/goldenkatdb?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
